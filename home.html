<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Campo Minado WEB - SI401</title>
</head>

<body>
    <div class="modal-azr" id="my-modal-1">
        <div class="modal-azr-content">
            <div class="modal-top">
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-main">
                <h1>Novo Jogo</h1>
                <div class="modal-form">
                    <div class="modal-group">
                        <label for="config-tab">Configuração do tabuleiro</label>
                        <select id="config-tab" name="config-tab" onchange="handleBoard()">
                            <option value="null">Selecione</option>
                        </select>
                    </div>
                    <div class="modal-group">
                        <label for="config-bombas">Modo de jogo</label>
                        <select id="config-mode" name="config-mode" onchange="handleMode()">
                            <option value="null">Selecione</option>
                        </select>
                    </div>
                    <div class="modal-group">
                        <label for="config-bombas">Número de bombas</label>
                        <input type="number" id="config-bombas" name="config-bombas" onchange="handleBombs()" id="numero-bombas">
                    </div>
                </div>
                <div class="modal-button">
                    <button class="button" onclick="handleNewGame()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <nav class="navbar navinfo">
            <div class="image-container">
                <img class="image-logo" src="./images/img-campo-minado.png" alt="Logo campo minado">
            </div>
            <div class="info-group">
                <span class="info-label">Tempo</span>
                <div class="info-panel" id="tempo"></div>
            </div>
            <div class="info-group">
                <div class="info-label">Configuração</div>
                <div class="info-panel" id="info-config"></div>
            </div>
            <div class="info-group">
                <span class="info-label">Modo</span>
                <div class="info-panel"  id="info-mode"></div>
            </div>
            <div class="buttons-group">
                <button class="info-button button" onclick="handleTrapaca()">Trapaça</button>
                <button class="info-button button" id="show-modal-1" onclick="handleNewGame()">Novo Jogo</button>
            </div>
        </nav>
        <main class="game-container">
            <div class="gameboard-container">
                <div class="board" id="board">
                </div>
            </div>
            <div class="game-infos">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome do Jogador</th>
                            <th>Dimensão do Tabuleiro</th>
                            <th>Número de bombas</th>
                            <th>Modo de jogo</th>
                            <th>Tempo decorrido</th>
                            <th>Resultado</th>
                            <th>Data e Hora</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-body">
                    </tbody>
                </table>
            </div>
        </main>
        <nav class="buttons-container">
            <a class="button" href="./ranking-global.html">Ranking Global</a>
            <a class="button" href="./cadastro.html">Editar Perfil</a>
            <a class="button" href="./index.html">Logout</a>
        </nav>
    </div>


<script src="./scripts/modal.js"></script>
<script src="./scripts/home.js"></script>
</body>

</html>
